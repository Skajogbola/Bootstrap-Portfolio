    <link rel="stylesheet" type="text/css" href="style.css">

<body background="assets/Images/spiration-light.png">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container">
            <a class="navbar-brand" href="#" style="background-color:#4aaaa5">Simisola Kajogbola</a>
        </div>

        <ul class="nav justify-content-around">
            <li class="nav-item">

            </li>
        </ul>
    </nav>

    <div class="main_content">

        <h1>Contact</h1>
        <hr>

        <form>
            <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp"
                    placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>


    </div>
    <nav class="navbar fixed-bottom navbar-light p-3" style="background-color: #666666; border-top: 8px solid #4aaaa5">
